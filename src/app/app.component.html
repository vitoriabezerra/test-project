<h1> Ngx Bootstrap</h1>
<p>Botão vazio</p>
<button
  type="button"
  class="btn btn-primary"
  triggers="click"
  container="body"
>
  Teste do botão
</button>
<hr>


<p>Botão com tooltip vazio</p>
<button
  type="button"
  class="btn btn-primary"
  [tooltip]="teste"
  triggers="click"
  container="body"
>
  Teste do botão
</button>


<ng-template #teste> Hello, {{userName}}</ng-template>

<hr>

<p>Botão que abre modal</p>
<button type="button" class="btn btn-secondary" (click)="openModal(ModalTemplate)">openModal</button>

<ng-template #ModalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">Aqui fica o conteúdo do modal</div>

</ng-template>


<hr>
<p>Botão que abre modal com botões dentro</p>
<button type="button" class="btn btn-primary" (click)="openSecondModal(template)">Open modal</button>
<br><br>
<pre class="card card-block card-header">{{message}}</pre>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>

<hr>
<p>DatePicker</p>
<div class="row">
  <div class="col-xs-6 col-12 col-md-4 form-group mb-3">
    <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker
           (bsValueChange)="onValueChange($event)">
  </div>
  <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
    <input type="text"
           placeholder="Daterangepicker"
           class="form-control"
           bsDaterangepicker>
           (bsValueChange)="onValueChange($event)">
  </div>
</div>
